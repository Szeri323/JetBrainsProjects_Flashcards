<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=McLaren&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>What is the capital of...</h1>
        <div class="grid">
            <div>
                <div class="card">
                    <div class="front"><p>Mexico</p></div>
                    <div class="back"><p>Mexico</p></div>
                </div>
            </div>
            <div>
                <div class="card">
                    <div class="front"><p>Papua New Guinea</p></div>
                    <div class="back"><p>Papua New Guinea</p></div>
                </div>
            </div>
            <div>
                <div class="card">
                    <div class="front"><p>Iceland</p></div>
                    <div class="back"><p>Iceland</p></div>
                </div>
            </div>
            <div>
                <div class="card">
                    <div class="front"><p>South Korea</p></div>
                    <div class="back"><p>South Korea</p></div>
                </div>
            </div>
            <div>
                <div class="card">
                    <div class="front"><p>Sweden</p></div>
                    <div class="back"><p>Sweden</p></div>
                </div>
            </div>
            <div>
                <div class="card">
                    <div class="front"><p>Georgia</p></div>
                    <div class="back"><p>Georgia</p></div>
                </div>
            </div>
            <div>
                <div class="card">
                    <div class="front"><p>Honduras</p></div>
                    <div class="back"><p>Honduras</p></div>
                </div>
            </div>
            <div>
                <div class="card">
                    <div class="front"><p>Tunisia</p></div>
                    <div class="back"><p>Tunisia</p></div>
                </div>
            </div>
            <div>
                <div class="card">
                    <div class="front"><p>Austria</p></div>
                    <div class="back"><p>Austria</p></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
